<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffText Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h1>0FluffText</h1>
            <div class="subtitle">Concise & Creative Editor (Powered by Gemini).</div>
        </div>
        <button onclick="toggleSettings()" class="icon-btn" style="font-size:1.5rem; background:none;">⚙️</button>
    </div>

    <div id="settings-panel">
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom: 5px;">Gemini API Key:</p>
        <input type="password" id="apiKeyInput" placeholder="sk-..." onchange="saveKey()">
        <p style="font-size:0.8rem; color:var(--dim); margin-top: 15px;">
            <small>⚠️ Key is saved locally. Zero servers. Zero tracking.</small>
        </p>
    </div>

    <textarea id="rawInput" rows="5" placeholder="Paste the text you want to enhance or fix..."></textarea>
    
    <div class="action-row">
        <button onclick="enhanceText()">✨ Enhance Text</button>
    </div>
    
    <div id="loading" class="hidden">Editor is analyzing and transforming...</div>

    <div class="results-area">
        <div class="result-box">
            <h3 style="color:var(--accent); margin-top: 0;">Output</h3>
            <div id="outputContainer" class="output-text">
                The transformed text, with its structured Markdown, will appear here.
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script src="script.js"></script>
</body>
</html>
