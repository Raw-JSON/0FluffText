<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffText Editor</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h1>0FluffText</h1>
            <div class="subtitle">Concise & Creative Editor (Powered by Gemini).</div>
        </div>
        <button onclick="toggleSettings()" class="icon-btn" style="font-size:1.5rem; background:none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82.33 1.65 1.65 0 0 0 1-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-.33 1.82z"></path>
            </svg>
        </button>
    </div>

    <div id="settings-panel">
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom: 5px;">Gemini API Key:</p>
        <input type="password" id="apiKeyInput" placeholder="sk-..." onchange="saveKey()">
        <p style="font-size:0.8rem; color:var(--dim); margin-top: 15px;">
            <small>‚ö†Ô∏è Key is saved locally. Zero servers. Zero tracking.</small>
        </p>
        
        <button class="secondary github-btn" onclick="window.open('https://github.com/Raw-JSON/0FluffText/issues', '_blank')">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 3c0 0-1.03-.39-3.41 1.05A16.3 16.3 0 0 0 12 2.88 16.3 16.3 0 0 0 7.4 4.04c-2.38-1.44-3.41-1.05-3.41-1.05A5.07 5.07 0 0 0 3.91 4.77 5.44 5.44 0 0 0 4 9.47c0 5.42 3.3 6.61 6.44 7.37-.4.34-.78 1-1.15 2.06v4.31"></path>
            </svg>
            Report Issue / View GitHub
        </button>
    </div>

    <textarea id="rawInput" rows="5" placeholder="Paste the text you want to enhance or fix..."></textarea>
    
    <div class="action-row">
        <button onclick="enhanceText()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 4l.32.74c.2.46.68.82 1.2.82h1.66c.65 0 1.25.32 1.63.85l.13.18c.34.46.77.82 1.28 1.07l.2.09c.6.28 1 .86 1 1.5v.39c0 .73-.4 1.39-1.04 1.76l-.16.09c-.5.29-.88.75-1.12 1.3l-.06.15c-.27.7-.87 1.25-1.63 1.58l-.16.07c-.6.25-1.05.74-1.28 1.34l-.06.18c-.2.53-.4 1.1-.64 1.65l-.04.14c-.2.53-.4 1.1-.64 1.65l-2.06-2.07l-.3-.72c-.28-.7-.84-1.23-1.52-1.53l-.15-.06c-.52-.22-.92-.66-1.14-1.17l-.05-.12c-.22-.55-.56-1.04-1-1.44l-.17-.18c-.4-.44-.64-.99-.64-1.57v-1.6c0-.58.24-1.13.64-1.57l.17-.18c.44-.4.78-.9.99-1.44l.05-.12c.22-.55.62-1.04 1.14-1.29l.15-.06c.68-.3 1.24-.83 1.52-1.53l.3-.72z"></path>
            </svg>
            Enhance Text
        </button>
    </div>
    
    <div id="loading" class="hidden">Editor is analyzing and transforming...</div>

    <div class="results-area">
        <div id="rationaleBox" class="result-box hidden">
            <h3 style="color:var(--accent); margin-top: 0;">Analysis Rationale</h3>
            <p id="rationaleContent" class="output-text"></p>
            <button class="secondary" onclick="copyToClipboard(document.getElementById('rationaleContent').innerText)">üìã Copy Rationale</button>
        </div>
        <div id="cardGrid">
            </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script src="script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered: ', reg.scope))
                .catch(err => console.log('Service Worker registration failed: ', err));
        });
    }
</script>
</body>
</html>
