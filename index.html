<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffText Editor</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h1>0FluffText</h1>
            <div class="subtitle">Concise & Creative Editor (Powered by Gemini).</div>
        </div>
        <button onclick="toggleSettings()" class="icon-btn" style="background:none;">‚öôÔ∏è</button>
    </div>

    <div id="settings-panel">
        <p style="font-size:0.8rem; color:var(--dim); margin-bottom: 5px;">Gemini API Key:</p>
        <input type="password" id="apiKeyInput" placeholder="sk-..." onchange="saveKey()">
        <p style="font-size:0.8rem; color:var(--dim); margin-top: 15px;">
            <small>‚ö†Ô∏è Key is saved locally. Zero servers. Zero tracking.</small>
        </p>
        
        <button class="secondary github-btn" onclick="window.open('https://github.com/Raw-JSON/0FluffText/issues', '_blank')">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 3c0 0-1.03-.39-3.41 1.05A16.3 16.3 0 0 0 12 2.88 16.3 16.3 0 0 0 7.4 4.04c-2.38-1.44-3.41-1.05-3.41-1.05A5.07 5.07 0 0 0 3.91 4.77 5.44 5.44 0 0 0 4 9.47c0 5.42 3.3 6.61 6.44 7.37-.4.34-.78 1-1.15 2.06v4.31"></path>
            </svg>
            Report Issue / View GitHub
        </button>
    </div>

    <textarea id="rawInput" rows="5" placeholder="Paste the text you want to enhance or fix..."></textarea>
    
    <div class="action-row">
        <button onclick="enhanceText()">
            ‚ú® Enhance Text
        </button>
    </div>
    
    <div id="loading" class="hidden">Editor is analyzing and transforming...</div>

    <div class="results-area">
        <div id="rationaleBox" class="result-box hidden">
            <h3 style="color:var(--accent); margin-top: 0;">Analysis Rationale</h3>
            <p id="rationaleContent" class="output-text"></p>
            <button class="secondary" onclick="copyToClipboard(document.getElementById('rationaleContent').innerText)">üìã Copy Rationale</button>
        </div>
        <div id="cardGrid">
            </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script src="script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered: ', reg.scope))
                .catch(err => console.log('Service Worker registration failed: ', err));
        });
    }
</script>
</body>
</html>
